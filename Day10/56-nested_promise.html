<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let asynCall=function(){
            return new Promise(function(resolve,reject){
             setTimeout(function(){
                 if(true){
                     resolve("Response from AsyncCall 1");
                 }
                 else{
                     reject("Reject from AsyncCall 1");
                 }
             },1000)
         });
        }
        let asynCall2=function(){
            return new Promise(function(resolve,reject){
             setTimeout(function(){
                 if(true){
                     resolve(asynCall());
                 }
                 else{
                     reject("Reject from AsyncCall2");
                 }
             },1000)
         })
        };
        asynCall2().then((res)=>console.log(res)).catch((error)=>console.log(error))

         

    </script>
</head>
<body>
    
</body>
</html>
