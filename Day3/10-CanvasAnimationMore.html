<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border:10px solid darkslategray;
            display: block;
            margin: auto;
        }
    </style>
    <script>
        addEventListener("load",init);
        var can,ctx,bx=0,by=0,bd=100;
        function init()
        {
            can=document.getElementsByTagName("canvas")[0];
            can.width="500";
            can.height="500";
            ctx=can.getContext("2d");
             setInterval(animation,200);
            
         };
         function animation()
         {
             //ctx.clearRect(0,0,500,500);
             bx=Math.round(Math.random()*500);
             by=Math.round(Math.random()*500);
             bd=Math.round(Math.random()*100);
             var red=Math.round(Math.random()*255);
             var green=Math.round(Math.random()*255);
             var blue=Math.round(Math.random()*255);
             var alpha=Math.random();
             ctx.fillStyle="rgba("+red+","+green+","+blue+","+alpha+")";
             ctx.fillRect(bx,by,bd,bd);

             
         };
    </script>
</head>
<body>
    <canvas >

    </canvas>
</body>
</html>
