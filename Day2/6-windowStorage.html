<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var user="";
        addEventListener("load",init);
        function init(){
            document
            .getElementsByTagName("button")[0]
            .addEventListener("click",Clickhandler);
            document
            .getElementsByTagName("button")[1]
            .addEventListener("click",Gethandler);



        }
        function Clickhandler(){
            user=document.getElementById("in").value;//window.user is also correct
            //window.localStorage.user=document.getElementById("in").value;

        }
        function Gethandler(){
            console.log("User is : ",window.user);
           // console.log("User is : ",localStorage.user);
            
            

        }        

    </script>
</head>
<body>
    <input type="text" id="in"></input>
    <button>Store User</button>
    <hr>
    <button>Get User Name</button>
</body>
</html>
