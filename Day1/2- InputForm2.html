<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://chir.ag/projects/ntc/ntc.js"></script>

<script>
    function setInputValue(source,target)
    {
        document.getElementById(target).textContent = source.value;
    }
    </script>
    <script>
    function setColor(source,target)
    {
      if(target=='color')
      {
        var n_match = ntc.name("source.value");
        n_rgb = n_match[0]; 
         n_name = n_match[1]; 
         n_exactmatch = n_match[2];
         document.getElementById(target).textContent=source.value;
      }
      
    }
  </script>
  <script>
    function updateTextInput(source,target)
    {
      document.getElementById(target).textContent=source.value;
    }
  </script>
  <script>
    function setTime(source,target)
    {
      document.getElementById(target).textContent=source.value;
    }
  </script>
  <script>
    function setDate(source,target)
    {
      document.getElementById(target).textContent=source.value;
    }
  </script>
  <script>
    function setdatetimelocal(source,target)
    {
      document.getElementById(target).textContent=source.value;
    }
  </script>


<script>
  function setweek(source,target)
  {
    document.getElementById(target).textContent=source.value;
  }
</script>
<script>
  function setmonth(source,target)
  {
    document.getElementById(target).textContent=source.value;
  }
</script>
<script>
  function setnumber(source,target)
  {
    document.getElementById(target).textContent=source.value;
  }
</script>
<script>
  function seturl(source,target)
  {
    document.getElementById(target).textContent=source.value;
  }
</script>
<script>
  function setemail(source,target)
  {
    document.getElementById(target).textContent=source.value;
  }
</script>
<script>
  function settelephone(source,target)
  {
    document.getElementById(target).textContent=source.value;
  }
</script>

</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Type Of Input</th>
                <th>As Rendered By Browser</th>
                <th>Value Of Input</th>
            </tr>
        </thead>
        <tbody>
            <tr>
              <td>Text</td>
              <td><input type="text" oninput="setInputValue(this,'text')"/></td>
              <td><output id="text"></output></td>
            </tr>
            <tr>
                <td>Search</td>
                <td><input type="search" oninput="setInputValue(this,'search')"/></td>
                <td><output id="search"></output></td>
              </tr>
              <tr>
                <td>Color</td>
                <td><input type="color" onclick="setColor(this,'color')"></td>
                <td><output id="color"></output></td>
              </tr>
              <tr>
                <td>Range</td>
                <td><input type="range" onchange="updateTextInput(this,'range')"/></td>
                 <td><output id="range"></output></td>
              </tr>
              <tr>
                <td>Time</td>
                <td><input type="time" oninput="setTime(this,'time')"/></td>
                <td><output id="time"></output></td>
              </tr>
              <tr>
                <td>Date</td>
                <td><input type="date" oninput="setDate(this,'date')"/></td>
                <td><output id="date"</output></td>
              </tr>
              <tr>
                <td>Date Time Local</td>
                <td><input type="datetime-local" oninput="setDateTimeLocal(this,'datetimelocal')"/></td>
                <td><output id="datetimelocal"></output></td>
              </tr>
              <tr>
                <td>Week</td>
                <td><input type="week" oninput="setweek(this,'week')"/></td>
                <td><output id='week'></output></td>
              </tr>
              <tr>
                <td>Month</td>
                <td><input type="month" oninput="setmonth(this,'month')"/></td>
                <td><output id='month'></output></td>
              </tr>
              <tr>
                <td>Number</td>
                <td><input type="number" oninput="setnumber(this,'number')"/></td>
                <td><output id='number'></output></td>
              </tr>
              <tr>
                <td>Url</td>
                <td><input type="url" oninput="seturl(this,'url')"/></td>
                <td><output id='url'></output></td>
              </tr>
              <tr>
                <td>Email</td>
                <td><input type="email" oninput="setemail(this,'email')"/></td>
                <td><output id='email'></output></td>
              </tr>
              <tr>
                <td>Telephone</td>
                <td><input type="telephone" oninput="settelephone(this,'telephone')"/></td>
                <td><output id='telephone'></output></td>
              </tr>
          </tbody>
    </table>
</body>
</html>
