       function addText()
       {
           print();
           ctx.stroke();
       }
       function print()
       {
           let m=input();
           ctx.fillStyle="black";
           ctx.font="30px Arial";
           ctx.fillText(m,400,400);
       }
       function input()
       {
           var name=document.getElementById("input1").value;

           var msg= "Birthday girl : " + name + " And DOB : "+date;

           return msg;

    <script>
        var can,ctx,bx=0,by=0,bd=100;;
        addEventListener("load",init)
        function init()
        {
            can=document.getElementsByTagName("canvas")[0];
            ctx=can.getContext("2d");
            can.width=900;
            can.height=900;
            ctx.font="bold 36px Arial";
            ctx.textAlign="center";
            ctx.beginPath();
            ctx.moveTo(108, 0.0);
            ctx.lineTo(141, 70);
            ctx.lineTo(218, 78.3);
            ctx.lineTo(162, 131);
            ctx.lineTo(175, 205);
            ctx.lineTo(108, 170);
            ctx.lineTo(41.2, 205);
            ctx.lineTo(55, 131);
            ctx.lineTo(1, 78);
            ctx.lineTo(75, 68);
            ctx.lineTo(108, 0);
            ctx.closePath();
            ctx.fillStyle='green';
            ctx.fill();
            ctx.strokeStyle='blue';
            ctx.stroke();
            var rdl=ctx.createRadialGradient(230,230,25,230,230,100);
            rdl.addColorStop(0.0,"#f00");
            rdl.addColorStop(0.5,"blue");
            rdl.addColorStop(1.0,"cyan");
            setInterval(function(){ 
                ctx.beginPath();
            ctx.fillStyle=rdl;
            ctx.arc(230,230,50,0,2*Math.PI);
            ctx.fill();
            ctx.rotate(2);

            },50)

    };
