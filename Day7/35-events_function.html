<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 800px;
            height: 400px;
            background-color: crimson;
            padding:5px;
            margin: 50px auto;
            border: 1px solid transparent;
            overflow: auto;
        }
        .container div{
            width: 100px;
            height: 100px;
            background-color: khaki;
            margin: 5px;
            float: left;
            font-size: 30px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
            line-height: 100px;


        }
    </style>
    <script>
        function init(){
            document.getElementsByClassName("container")[0].innerHTML="Selected";
        }
        function divonload(){
            console.log("Div Loaded");
        }
        function firstButtonLoaded(){
            console.log("First Button loaded");
        }
        function secondButtonLoaded(){
            console.log("Second Button Loaded");
        }
       
    </script>
</head>
<body onload="init()">
    <button onload="firstButtonLoaded()">Add Box</button>
    <button onload="secondButtonLoaded()">Remove Box</button>
    <hr>
    <div onload="divonload()" class="container"></div>
</body>
</html>
